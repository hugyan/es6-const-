<script>
class Dog{
    constructor(name,breed){
        this.name = name;
        this.breed = breed;
    }
    bark (){
        console.log(`Bark Bark! My 
        name is ${this.name}`)
    }
    cuddle(){
        console.log('I love you owner!')
    }
    //不属于对象实例 而是属于类的
    static info(){
        console.log('A dog is better than a cat by 10 times');
    }
    set nicknames(value){
        if(value.length<2){
            console.log('不够霸气，长点');
            return;
        }
        this.nick = value.trim();
    }
    get nicknames(){
        return this.nick.toUpperCase();
    }
}
Dog.info();
const sunny = new Dog('sunny', 'Golden Doodle');
//sunny.info();
//属性
sunny.nicknames= '  litter bai  ';
console.log(sunny);

</script>
